openapi: 3.0.3
info:
    title: Knowtfolio Backend
    description: Blogging platform that leverages NFT to grow, buy and sell articles.
    version: "1.0"
servers:
    - url: http://localhost:8080
paths:
    /api/articles:
        post:
            tags:
                - articles
            summary: Create articles
            description: Create new article.
            operationId: articles#Create
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateRequestBody'
                        example:
                            content: <h1> Hello World! </h1>
                            title: My Awesome Title
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateResponseBody2'
                            example:
                                content: <h1> Hello World! </h1>
                                id: exampleId01
                                title: My Awesome Title
                "401":
                    description: 'unauthenticated: 認証に失敗した場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'not_found: IDに対応するリソースが見つからなかった場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - cognito_id_token_header_Authorization: []
    /api/articles/{id}:
        delete:
            tags:
                - articles
            summary: Delete articles
            description: Delete article by id.
            operationId: articles#Delete
            parameters:
                - name: id
                  in: path
                  description: 記事のID
                  required: true
                  schema:
                    type: string
                    description: 記事のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                  example: exampleId01
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteResponseBodyOnlyID2'
                            example:
                                id: exampleId01
                "401":
                    description: 'unauthenticated: 認証に失敗した場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'unauthorized: 操作を行う権限がない場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'not_found: IDに対応するリソースが見つからなかった場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - cognito_id_token_header_Authorization: []
        get:
            tags:
                - articles
            summary: Read articles
            description: Get article by id.
            operationId: articles#Read
            parameters:
                - name: id
                  in: path
                  description: 記事のID
                  required: true
                  schema:
                    type: string
                    description: 記事のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                  example: exampleId01
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ReadResponseBodyWithOwnerInfo'
                            example:
                                content: <h1> Hello World! </h1>
                                id: exampleId01
                                owner_address: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 '
                                owner_id: exampleId01
                                title: My Awesome Title
                "404":
                    description: 'not_found: IDに対応するリソースが見つからなかった場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
        put:
            tags:
                - articles
            summary: Update articles
            description: Update an article.
            operationId: articles#Update
            parameters:
                - name: id
                  in: path
                  description: 記事のID
                  required: true
                  schema:
                    type: string
                    description: 記事のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                  example: exampleId01
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateRequestBody'
                        example:
                            content: <h1> Hello World! </h1>
                            title: My Awesome Title
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateResponseBody2'
                            example:
                                content: <h1> Hello World! </h1>
                                id: exampleId01
                                title: My Awesome Title
                "401":
                    description: 'unauthenticated: 認証に失敗した場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'unauthorized: 操作を行う権限がない場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'not_found: IDに対応するリソースが見つからなかった場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
            security:
                - cognito_id_token_header_Authorization: []
    /api/health:
        get:
            tags:
                - healthcheck
            summary: Get health status. healthcheck
            description: Check server health.
            operationId: healthcheck#Get health status.
            responses:
                "200":
                    description: サービスが正常に機能している場合
                "500":
                    description: 'database_unhealthy: サーバは生きているが、DBと接続できない場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "503":
                    description: 'contract_unhealthy: サーバは生きているが、ブロックチェーン上のスマートコントラクトと接続できない場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/nfts/{article_id}:
        post:
            tags:
                - nfts
            summary: Create for Article nfts
            description: MINT an NFT of the article.
            operationId: nfts#Create for Article
            parameters:
                - name: article_id
                  in: path
                  description: 記事のID
                  required: true
                  schema:
                    type: string
                    description: 記事のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                  example: exampleId01
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateForArticleRequestBody'
                        example:
                            address: '''0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'''
                            signature: Ipsam veritatis praesentium repellendus est esse assumenda.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateNftForArticleResult'
                            example:
                                cost: 829421888521491104
                                hash: Veritatis et.
                "401":
                    description: 'unauthenticated: 認証に失敗した場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
                "403":
                    description: 'unauthorized: 操作を行う権限がない場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
