    /api/search:
        get:
            tags:
                - search
            summary: Search for Articles search
            description: Get articles that matches to the request query.
            operationId: search#Search for Articles
            parameters:
                - name: keywords
                  in: query
                  description: 検索に使用するキーワード。`+`で区切ることで、複数指定可能
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: 検索に使用するキーワード。`+`で区切ることで、複数指定可能
                    example: Golang+NFT
                  example: Golang+NFT
                - name: owned_by
                  in: query
                  description: 記事の所有者のUserID。指定がない場合、全ての所有者の記事を検索する。
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: 記事の所有者のUserID。指定がない場合、全ての所有者の記事を検索する。
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 1
                    maxLength: 40
                  example: exampleId01
                - name: sort_by
                  in: query
                  description: 記事をソートするkey
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: 記事をソートするkey
                    default: created_at
                    example: updated_at
                    enum:
                        - created_at
                        - updated_at
                  example: updated_at
                - name: page_num
                  in: query
                  description: 取得したい位置のページ番号（1-indexed）
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: 取得したい位置のページ番号（1-indexed）
                    default: 1
                    example: 5023432583872562117
                    minimum: 1
                  example: 9266367122726675364
                - name: page_size
                  in: query
                  description: 1ページあたりのコンテンツ数
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: 1ページあたりのコンテンツ数
                    default: 10
                    example: 40
                    minimum: 1
                    maximum: 100
                  example: 69
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Searchresult'
                            example:
                                results:
                                    - id: exampleId01
                                      owner_address: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 '
                                      owner_id: exampleId01
                                      title: My Awesome Title
                                    - id: exampleId01
                                      owner_address: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 '
                                      owner_id: exampleId01
                                      title: My Awesome Title
                                    - id: exampleId01
                                      owner_address: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 '
                                      owner_id: exampleId01
                                      title: My Awesome Title
                                total_count: 18225424149782934695
    /articles/{id}:
        get:
            tags:
                - articles-html
            summary: Read HTML articles-html
            description: Get article's HTML by id.
            operationId: articles-html#Read HTML
            parameters:
                - name: id
                  in: path
                  description: 記事のID
                  required: true
                  schema:
                    type: string
                    description: 記事のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                  example: exampleId01
            responses:
                "200":
                    description: IDに対応する記事のHTMLのバイナリ
                    content:
                        text/html; charset=UTF-8:
                            schema:
                                type: string
                                example: <h1> Hello World! </h1>
                                format: binary
                            example: <h1> Hello World! </h1>
                "404":
                    description: 'not_found: IDに対応するリソースが見つからなかった場合'
                    content:
                        application/vnd.goa.error+json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        CreateAnswerRequestBody:
            type: object
            properties:
                content:
                    type: string
                    description: 本文のHTML
                    example: <h1> Hello World! </h1>
            example:
                content: <h1> Hello World! </h1>
            required:
                - content
        CreateAnswerResponseBody:
            type: object
            properties:
                answer_id:
                    type: string
                    description: 回答のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                content:
                    type: string
                    description: 本文のHTML
                    example: <h1> Hello World! </h1>
                question_id:
                    type: string
                    description: 質問のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
            description: Create AnswerResponseBody result type (default view)
            example:
                answer_id: exampleId01
                content: <h1> Hello World! </h1>
                question_id: exampleId01
            required:
                - answer_id
                - question_id
                - content
        CreateForArticleRequestBody:
            type: object
            properties:
                address:
                    type: string
                    description: ウォレットのアドレス
                    example: '''0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'''
                    pattern: ^0x[a-fA-F0-9]{40}$
                signature:
                    type: string
                    description: '`address`のアカウントが行った署名'
                    example: Distinctio consectetur doloremque.
            example:
                address: '''0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'''
                signature: Dolor sapiente laboriosam veniam eos eos.
            required:
                - address
                - signature
        CreateNftForArticleResult:
            type: object
            properties:
                cost:
                    type: integer
                    description: トークン発行にかかったコスト
                    example: 4471315468130594924
                    format: int64
                hash:
                    type: string
                    description: トランザクションのハッシュ
                    example: Et esse molestiae illum temporibus mollitia voluptatem.
            example:
                cost: 5255393866423437156
                hash: Nesciunt alias nulla fuga nihil.
            required:
                - hash
                - cost
        CreateRequestBody:
            type: object
            properties:
                content:
                    type: string
                    description: 本文のHTML
                    example: <h1> Hello World! </h1>
                title:
                    type: string
                    example: My Awesome Title
            description: 作成したい質問の情報
            example:
                content: <h1> Hello World! </h1>
                title: My Awesome Title
            required:
                - title
                - content
        CreateResponseBody:
            type: object
            properties:
                content:
                    type: string
                    description: 本文のHTML
                    example: <h1> Hello World! </h1>
                id:
                    type: string
                    description: 質問のID
                    example: exampleId01
                    pattern: ^[A-Za-z0-9_-]+$
                    minLength: 11
                    maxLength: 11
                title:
                    type: string
                    example: My Awesome Title
            description: CreateResponseBody result type (default view)
            example:
                content: <h1> Hello World! </h1>
                id: exampleId01
                title: My Awesome Title
            required:
                - id
                - title
                - content
        CreateResponseBody2:
            type: object
            properties:
                content:
                    type: string
                    description: 本文のHTML
                    example: <h1> Hello World! </h1>
